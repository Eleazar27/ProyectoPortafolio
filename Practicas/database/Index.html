<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a base de datos</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <div class="btnregistro">
        <button class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-sm"> Abrir secci√≥n de registro </button>
    </div>
</div>
<div class="col-md-4">
</div>
    <!-- Small modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button> -->

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
    <div class="panel panel-default">
        <div class="panel-heading"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Registrate</div>
        <div class="panel-body">
                <!-- Formulario de registro -->
    <form id="datos" method="POST">
        <div class="form-group">
            <label for="glyphicon-user"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Usuario</label>
            <input type="text" class="form-control" id="glyphicon-user" placeholder="User">
            </div>
        <div class="form-group">
        <label for="exampleInputEmail1"> <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>Correo electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1"> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"> </span>Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" min="15" max="99">
        </div>
        <br>
        <button id="save" class="btn btn-success">Enviar datos</button>
    </form>
        </div>
    </div>
    </div>
</div>
</div>
</body>
